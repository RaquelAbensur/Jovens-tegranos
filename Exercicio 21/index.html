<!--Leia um valor inteiro X. Em seguida mostre os pares de 1 até X, um valor por
linha, inclusive o X, se for o caso.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>JovensTegranos</title>
      <link rel="stylesheet" type="text/css" href="./../css/style.css">
  </head>
  <body>

    <header class="cabecalho">
      <div class="perfil">
        <img class="perfil-foto" src="https://github.com/RaquelAbensur.png">
        <div class="titulo">
          <h1>Raquel Abensur</h1> 
          <h3>Desenvolvedora Front End e Back End</h3>
        </div>
      </div>
    </header>      

    <main>

      <section>
        <div>
          <fieldset class="texto">
            <p>Leia um valor inteiro X. Em seguida mostre os pares de 1 até X, um valor por
              linha, inclusive o X, se for o caso.</p>
          </fieldset>
        </div>
      </section>

      <section>
          <div>
            <button class="mudar" onClick="mudaModo()">Alterar tema</button>
            
          </div>
      </section>

      <section>
          <div>
              <form name="calc" method="post" action="">
                  <fieldset>
                    <legend>Exercicio 21</legend>
                    <input type="reset" class="limpar" value="Limpar campos"/>
                    
                    <label for="num">Digite um número inteiro: </label>
                    <input type="number" name="num" id="num" placeholder="0" maxLength="5" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">
              
                    <input type="button" value="Calcular" class="botao" onClick="mostrarpares(document.calc)">

                    <p id="result"></p>
                  </fieldset>
              </form>
          </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
