<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>JovensTegranos</title>
      <link rel="stylesheet" type="text/css" href="./../css/style.css">
  </head>
  <body>

    <header class="cabecalho">
      <div class="perfil">
        <img class="perfil-foto" src="https://github.com/RaquelAbensur.png">
        <div class="titulo">
          <h1>Raquel Abensur</h1> 
          <h3>Estudante Dev Front End e Back End</h3>
        </div>
      </div>
    </header>     
    
    <main>

      <section>
        <div>
          <fieldset class="texto">
            <p>Receber 5 valores numéricos inteiros; Ordenar os valores em ordem
              crescente; Exibir os valores ordenados.</p>
          </fieldset>
        </div>
      </section>

      <section>
          <div>
            <button class="mudar" onClick="mudaModo()">Alterar tema</button>
            
          </div>
      </section>

      <section>
          <div>
              <form name="calc" method="post" action="">
                  <fieldset>
                    <legend>Exercicio 24</legend>
                    <input type="reset" class="limpar" value="Limpar campos"/>
                    
                    <h3>Digite os números:</h3>
                    <label for="num1"></label>
                    <input type="number" id="num1" placeholder="0" maxLength="5" oninput="this.value=this.value.slice(0,this.maxLength)">
                    <label for="num2"></label>
                    <input type="number" id="num2" placeholder="0" maxLength="5" oninput="this.value=this.value.slice(0,this.maxLength)">
                    <label for="num3"></label>
                    <input type="number" id="num3" placeholder="0" maxLength="5" oninput="this.value=this.value.slice(0,this.maxLength)">
                    <label for="num4"></label>
                    <input type="number" id="num4" placeholder="0" maxLength="5" oninput="this.value=this.value.slice(0,this.maxLength)">
                    <label for="num5"></label>
                    <input type="number" id="num5" placeholder="0" maxLength="5" oninput="this.value=this.value.slice(0,this.maxLength)">
              
                    <input type="button" value="Calcular" class="botao" onClick="mostrarNumeros(document.calc)">

                    <p id="result"></p>
                  </fieldset>
              </form>
          </div>
      </section>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
