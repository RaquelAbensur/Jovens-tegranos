<!--Fazer um programa para receber uma palavra (string); Calcular a
quantidade de vogais e a quantidade consoantes da palavra; Exibir os
valores calculados.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>JovensTegranos</title>
      <link rel="stylesheet" type="text/css" href="./../css/style.css">
  </head>
  <body>

    <header class="cabecalho">
      <div class="perfil">
        <img class="perfil-foto" src="https://github.com/RaquelAbensur.png">
        <div class="titulo">
          <h1>Raquel Abensur</h1> 
          <h3>Estudante Dev Front End e Back End</h3>
        </div>
      </div>
    </header> 
    
    <main>

      <section>
        <div>
          <fieldset class="texto">
            <p>Fazer um programa para receber uma palavra (string); Calcular a
              quantidade de vogais e a quantidade consoantes da palavra; Exibir os
              valores calculados.</p>
          </fieldset>
        </div>
      </section>

      <section>
          <div>
            <button class="mudar" onClick="mudaModo()">Alterar tema</button>
            
          </div>
      </section>

      <section>
          <div>
              <form name="calc" method="post" action="">
                  <fieldset>
                    <legend>Exercicio 26</legend>
                    <input type="reset" class="limpar" value="Limpar campos"/>
                    
                    <label for="val1">Digite uma palavra: </label>
                    <input type="text" id="val1" placeholder="morango" maxLength="30" oninput="this.value=this.value.slice(0,this.maxLength)">
              
                    <input type="button" value="Calcular" class="botao" onClick="exibirvalores(document.calc)">

                    <p id="result"></p>
                  </fieldset>
              </form>
          </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
