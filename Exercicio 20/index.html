<!--Escreva um programa que exiba a soma de todos os números
compreendidos entre um intervalo dado pelo usuário.-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>JovensTegranos</title>
      <link rel="stylesheet" type="text/css" href="./../css/style.css">
  </head>
  <body>
    
    <header class="cabecalho">
      <div class="perfil">
        <img class="perfil-foto" src="https://github.com/RaquelAbensur.png">
        <div class="titulo">
          <h1>Raquel Abensur</h1> 
          <h3>Desenvolvedora Front End e Back End</h3>
        </div>
      </div>
    </header>
    
    <main>

      <section>
        <div>
          <fieldset class="texto">
            <p>Escreva um programa que exiba a soma de todos os números
              compreendidos entre um intervalo dado pelo usuário.</p>
          </fieldset>
        </div>
      </section>

      <section>
          <div>
            <button class="mudar" onClick="mudaModo()">Alterar tema</button>
            <button class="limpar" >Limpar campos</button>
          </div>
      </section>

      <section>
          <div>
              <form name="calc" method="post" action="">
                  <fieldset>
                    <legend>Exercicio 20</legend>
                    <input type="reset" class="limpar" value="Limpar campos"/>
                    
                    <label for="numI">Número inicial: </label>
                    <input type="number" name="numI" id="numI" placeholder="0" maxLength="4" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">

                    <label for="numF">Número final: </label>
                    <input type="number" name="numF" id="numF" placeholder="0" maxLength="4" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">
              
                    <input type="button" value="Calcular" class="botao" onClick="calcularsomaintervalo(document.calc)">

                    <p id="result"></p>
                  </fieldset>
              </form>
          </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
