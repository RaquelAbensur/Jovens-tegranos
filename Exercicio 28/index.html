<!--Receber 5 valores numéricos e exibir apenas o Menor valor e o Maior valor;
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>JovensTegranos</title>
      <link rel="stylesheet" type="text/css" href="./../css/style.css">
  </head>
  <body>

    <header class="cabecalho">
      <div class="perfil">
        <img class="perfil-foto" src="https://github.com/RaquelAbensur.png">
        <div class="titulo">
          <h1>Raquel Abensur</h1> 
          <h3>Estudante Dev Front End e Back End</h3>
        </div>
      </div>
    </header>       
    
    <main>

      <section>
        <div>
          <fieldset class="texto">
            <p>Receber 5 valores numéricos e exibir apenas o Menor valor e o Maior valor;</p>
          </fieldset>
        </div>
      </section>

      <section>
          <div>
            <button class="mudar" onClick="mudaModo()">Alterar tema</button>
            
          </div>
      </section>

      <section>
          <div>
              <form name="calc" method="post" action="">
                  <fieldset>
                    <legend>Exercicio 28</legend>
                    <input type="reset" class="limpar" value="Limpar campos"/>
                    
                    <label for="num">Digite 5 números: </label>
                    <input type="number" id="num1" placeholder="0" maxLength="4" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">
                    <input type="number" id="num2" placeholder="0" maxLength="4" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">
                    <input type="number" id="num3" placeholder="0" maxLength="4" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">
                    <input type="number" id="num4" placeholder="0" maxLength="4" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">
                    <input type="number" id="num5" placeholder="0" maxLength="4" oninput="this.value=this.value.slice(0,this.maxLength),limitDecimalPlaces(event,0)">
              
                    <input type="button" value="Calcular" class="botao" onClick="maiorMenor(document.calc)">

                    <p id="result"></p>
                  </fieldset>
              </form>
          </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
